{% extends "base.html" %}
{% block content %}
<section class="card center">
  <h2>Memory Boost ðŸŽ¨</h2>
  <p class="muted">Watch the pattern, then tap circles in the correct order.</p>

  <div id="board">
    <div class="circle" id="c1"></div>
    <div class="circle" id="c2"></div>
    <div class="circle" id="c3"></div>
    <div class="circle" id="c4"></div>
  </div>

  <p id="status" class="muted"></p>

  <a href="{{ url_for('awake') }}" id="awakeBtn" class="btn hidden">I'm Awake âœ…</a>
  <p><a href="{{ url_for('drowsy') }}" class="small">Back</a></p>
</section>

<style>
#board {
  display: grid;
  grid-template-columns: repeat(2, 110px);
  grid-gap: 18px;
  margin: 20px auto;
}
.circle {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  cursor: pointer;
  opacity: 0.75;
  transition: 0.2s;
}
#c1 { background: #ff595e; }
#c2 { background: #ffca3a; }
#c3 { background: #8ac926; }
#c4 { background: #1982c4; }

.circle.active {
  opacity: 1;
  transform: scale(1.12);
}

.hidden { display: none; }
</style>

<script>
const circles = ["c1","c2","c3","c4"];
let sequence = [];
let userIndex = 0;

function flash(id){
  const el = document.getElementById(id);
  el.classList.add("active");
  setTimeout(()=> el.classList.remove("active"), 400);
}

function playSequence(){
  let i = 0;
  const interval = setInterval(()=>{
    flash(sequence[i]);
    i++;
    if(i >= sequence.length) clearInterval(interval);
  }, 700);
}

function newRound(){
  document.getElementById("awakeBtn").classList.add("hidden");
  sequence.push(circles[Math.floor(Math.random()*4)]);
  userIndex = 0;
  playSequence();
}

circles.forEach(id=>{
  document.getElementById(id).onclick = ()=>{
    flash(id);
    if(id === sequence[userIndex]){
      userIndex++;
      if(userIndex === sequence.length){
        document.getElementById("status").textContent = "Good! New level!";
        setTimeout(newRound, 800);
      }
    } else {
      document.getElementById("status").textContent = "Oops ðŸ˜´ Try again!";
      sequence = [];
      setTimeout(()=>{ newRound(); }, 1200);
    }
  }
});

window.onload = ()=>{
  document.getElementById("status").textContent = "Watch closelyâ€¦";
  setTimeout(newRound, 1000);
};
</script>
{% endblock %}
